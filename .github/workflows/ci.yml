name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 注意：此處只安裝基礎依賴，不含大型 AI 模型相關庫
          pip install -r requirements.txt
      - name: Run tests
        # 預設 USE_REAL_MODEL=0，只測試 Mock Model 和 API 邏輯
        run: |
          pytest -q
